<form method="post" ng-submit="submit()">
  {% csrf_token %}

  {% verbatim %}
  <div flex-container="row" ng-model="valid.error"
       class="p+ error bgc-red-500 tc-white-1"
       ng-show="valid.error">
    <center>
      {{ valid.error }}
    </center>
  </div>
  <div id="addProfessor" flex-container="column" flex-gutter="24">
    <div flex-item style="margin: 30px;">

      <lx-select ng-model="data.school"
          placeholder="School"
          choices="ajax.list"
          filter="ajax.update(newValue, oldValue, 'schools_matching')"
          loading="{{ ajax.loading }}"
          min-length="2"
          allow-clear="true"
          error="valid.school"
          class="tc-black-1">

        <lx-select-selected>
          {{ $selected.name }}
        </lx-select-selected>

        <lx-select-choices>
          {{ $choice.name }}
        </lx-select-choices>
      </lx-select>

      <span class="text-field-error" ng-show="valid.school">{{ valid.school }}</span>

      <div flex-container="row" flex-gutter="24">

        <div flex-item>
            <lx-text-field label="First name">
                <input type="text" ng-model="data.first_name" error="valid.first_name">
            </lx-text-field>
            <span class="text-field-error" ng-show="valid.first_name">{{ valid.first_name }}</span>
        </div>

        <div flex-item>
            <lx-text-field label="Last name">
                <input type="text" ng-model="data.last_name" error="valid.last_name">
            </lx-text-field>
            <span class="text-field-error" ng-show="valid.last_name">{{ valid.last_name }}</span>
        </div>
      </div>

      <div flex-container="row">
  <choose-file layout="row">
    <input id="fileInput" type="file" class="ng-hide">
    <md-input-container flex class="md-block">
      <input type="text" ng-model="fileName" disabled>
      <div class="hint">Select your file</div>
    </md-input-container>
    <div>
      <md-button id="uploadButton" class="md-fab md-mini">
        <md-icon class="material-icons">attach_file</md-icon>
      </md-button>
    </div>
  </choose-file>   

      </div>
       <button id="siteButton" class="btn btn--l btn--raised" type="submit"
            ng-submit="submit(data)" lx-ripple />Submit</button>
    </div>
  </div>

  {% endverbatim %}
</form>
