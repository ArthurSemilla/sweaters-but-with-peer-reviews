<form method="post">
  {% csrf_token %}

  {% verbatim %}
    <div flex-container="row" ng-model="message"
                              class="p+ error bgc-red-500 tc-white-1"
                              ng-show="message != ''">
      <center>
        {{ message }}
      </center>
    </div>
    <div id="loginData">
        <lx-text-field label="Username">
          <input type="text" ng-model="user.username" name="username">
        </lx-text-field>

        <lx-text-field label="Password">
          <input type="password" ng-model="user.password" name="password">
        </lx-text-field>

         <button id="siteButton" class="btn btn--l btn--blue btn--raised" 
                 lx-ripple type="submit" ng-click="submit(user);">
           Login
         </button>
    </div>
  {% endverbatim %}
</form>
