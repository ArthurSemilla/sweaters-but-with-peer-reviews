{% extends 'browse/base.html' %}
{% load staticfiles %}
{% load sass_tags %}
{% load gravatar %}

{% block title %}View Professor{% endblock %}
{% block header %}
<link href="{% sass_src "browse/scss/reviews.scss" %}" rel="stylesheet"
      type="text/css" />
{% endblock %}

{% block content %}
<div id="demo" class="review-card-large card-color">
  <div class="professor-title">
      <img src="{% gravatar_url professor.owner.email 100 %}"
           class="professor-avatar">
      <div class="professor-name">
        {{ professor.first_name }}
        {{ professor.last_name }}
      </div>
    </a>
  </div>
  <div class="professor-info">
    <a href="{% url "school" professor.school.id %}">
      {{ professor.school.name }}
    </a>
  </div>
</div>

{% endblock %}
